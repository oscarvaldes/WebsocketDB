<div class="jumbotron">
  <div class="container text-center">
    <div id="info">
      <input type="text" placeholder="Enter SQL Query" id="query" autofocus value="">
      <div class="btn-group">
        <button class="main json btn btn-default disabled" title="Send Query"disabled>json</button>
        <button class="main text btn btn-default disabled"title="Send Query"disabled>text</button>
        <button class="main tableb btn btn-default disabled"title="Send Query"disabled>table</button>
        <button id="Users" class="btn btn-primary dropdown-toggle btn-sm" title="online users" type="button" data-toggle="dropdown"><i class="material-icons"style="font-size:18px;">group</i></button>
        <ul class="dropdown-menu">
        </ul>

      <div class="btn-group btn-toggle">

      </div>

</div>

</div>
