<div class="jumbotron">
  <div class="container text-center">
    <div id="info">
      <input type="text" placeholder="Enter Table Name" id="query" autofocus value="select * from mytest limit 200 offset 0">
      <div class="btn-group">
        <button class="json btn btn-default" title="recieve json">json</button>
        <button class="text btn btn-default"title="recieve text">text</button>
        <button class="tableb btn btn-default"title="recieve table">table</button>
        <button id="Users" class="btn btn-primary dropdown-toggle btn-sm" title="online users" type="button" data-toggle="dropdown"><i class="material-icons"style="font-size:18px;">group</i></button>
        <ul class="dropdown-menu">
        </ul>
      </div>
      <!-- <div id="usersConnected"></div> -->
    </div>
  </div>
</div>
<div  id="sidebar">
  <div class="btn-group-vertical" id="database">
    <button id="displaydb" class="btn btn-primary" title="toggle tables"><i class="material-icons">list</i></button>
  </div>
</div>
<div class="container-fluid"id="main">
  <div class="btn-group">
  <button class="editTable  btn btn-default disabled">edit table</button>

  </div>

  <div id="data"></div>
